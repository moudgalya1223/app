<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" ><!--(ngSubmit)="onSubmit()"-->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="enter username">
      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error">
        Enter a valid email address.
      </div>
    </div>
 
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="enter password">
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error">
        Password is required.
      </div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="error">
        Password must be at least 6 characters.
      </div>
      <div *ngIf="loginForm.get('password')?.hasError('maxlength') && loginForm.get('password')?.touched" class="error">
        Password cannot exceed 20 characters.
      </div>
    </div>
 
    <button (click)="showAlert()"  type="submit" [disabled]="loginForm.invalid">Login</button>
    <!--<button type="submit" [disabled]="loginForm.invalid">Login</button>-->
  </form>
</div>
